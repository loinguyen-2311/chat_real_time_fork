jobs:
  build:
    parallelism: 4
    docker:
      - image: circleci/ruby:3.0.0
        environment:
          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          PGHOST: 127.0.0.1
          PGUSER: blog
          RAILS_ENV: test
          REDIS_URL: redis://localhost:6379
          SECRET_KEY_BASE: 0d6e5b7650948ef224cc71f9e65a1793fbda1a8c129a2b4a88c2233d0106e34b8921337afd932c3ff97ac7173ff074cb227c05bd1f00106ab23b0801924d9954
      - image: circleci/postgres:12.4
        environment:
          POSTGRES_USER: blog
          POSTGRES_DB: blog
          POSTGRES_HOST_AUTH_METHOD: trust
      - image: cimg/redis:6.2.6
    steps:
      - checkout
      - run: sudo apt-get update --allow-releaseinfo-change
      - run: sudo apt install -y postgresql-client || true
      # Install bundler
      - run:
          name: Install latest Bundler
          command: gem install bundler:2.4.6

      #  Which version of bundler?
      - run:
          name: Which bundler?
          command: bundle -v

      # Restore bundle cache
      - restore_cache:
          keys:
            - rails-bundle-v2-{{ checksum "Gemfile.lock" }}
            - rails-bundle-v2-

      - run:
          name: "Update bundler"
          command: bundle update --bundler

      - run:
          name: Bundle Install
          command: bundle check || bundle install
      - run:
          name: Install NodeJS
          command: sudo apt-get install nodejs

      # Store bundle cache
      - save_cache:
          key: rails-bundle-v2-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      # Only necessary if app uses webpacker or yarn in some other way
      - run:

          name: install dockerize

          command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz

          environment:

            DOCKERIZE_VERSION: v0.3.0

      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Database setup
          command: |
            bundle exec rake db:drop RAILS_ENV=test
            bundle exec rake db:create RAILS_ENV=test
            bundle exec rake db:migrate RAILS_ENV=test
      # - run:
      #     name: Run Tests
      #     command: |
      #       bundle exec rspec $(cat /tmp/tests-to-run)
      #       bundle exec rspec spec
      - store_artifacts:
          path: coverage

  deploy_production:
    machine:
      enabled: true
    steps:
      - checkout
      - run:
          name: Production Render deploying
          command: |
            curl -s "https://api.render.com/deploy/srv-ckfrcg6afg7c73asnd1g?key=LdIxEhHUWNk"
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deploy_production:
          requires:
            - build
          filters:
            branches:
              only:
                - main
